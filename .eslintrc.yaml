{
  extends: ["eslint:recommended", "plugin:node/recommended"],
  parserOptions: {
    'ecmaVersion': 2020,
    sourceType: 'module',
  },
  rules: {
    comma-dangle: [2, only-multiline],
    comma-spacing: 2,
    indent: [2, 2], # two-space indentation
    no-console: 'off',
    prefer-const: 2,
    quotes: [2, single, {avoidEscape: true}],
    semi: 2, # require semi-colons
    strict: [2, global]
  }
}
